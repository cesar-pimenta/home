{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block body %}
  <h1>Forgotten your password?</h1>
  <p>Enter your e-mail address to obtain a new password.</p>
  <form method="post">
    {{ form.as_p }}
    <div>
      <button class="btn btn-primary" type="submit">Send email</button>
    </div>
    {% csrf_token %}
  </form>
{% endblock %}
